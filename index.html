<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 11</title>
    <!-- bootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- style css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="container py-3">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form id="result_form">
                <div class="mb-2">
                  <input type="text" name="subject" class="form-control" placeholder="subject">
                </div>
                <div class="mb-2">
                  <input type="text" name="marks" class="form-control" placeholder="marks">
                </div>
                <div class="msg"></div>
                <div class="mb-2">
                  <button class="btn btn-primary">Get Result</button>
                </div>
                <div class="msg"></div>
              </form>

              <div class="preloader">
                <img class="img-fluid" src="https://miro.medium.com/v2/resize:fit:1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" alt="">
              </div>

              <div class="result-out">
                
              </div>
              <audio id="pass_sound" src="./assets/media/laughter.wav"></audio>
              <audio id="fail_sound" src="./assets/media/man-crying-01.mp3"></audio>
              
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
